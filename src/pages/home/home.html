<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LANGUASHIP</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p>
    Welcome to Languaship!
  </p>

  <ion-card>
    <img src="http://cdn2.ubergizmo.com/wp-content/uploads/2016/02/homer-simpson.jpeg"/>
    <ion-card-content>
      <ion-card-title>
        {{ user.attributes.name }}
        </ion-card-title>
      <p>
        {{ user.attributes.city }}
        {{ user.attributes.age }}
        {{ user.attributes.languages.name }}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
