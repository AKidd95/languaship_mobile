<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ng-container class="container">
<div class="card">
  <div class="image">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRS9Ccehu4wp83kRlxA794cRp-m8f84AaBzhVf3ew9nLTwKMWCe" />
  </div>
  <div class="content">
    <div class="location">Springfield</div>
    <h1>Homer Simpson</h1>
    <h2>English</h2>
    <p>Homer is a cool yellow guy, he can't wait to have some donuts with you!</p>
    <a href="chatbutton">Chat</a>
    </div>
  </div>
</ng-container>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
